apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: lisandrolan/blog-client
      context: ./client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.js'
            dest: .
    - image: lisandrolan/blog-posts
      context: ./posts
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.js'
            dest: .
    - image: lisandrolan/blog-comments
      context: ./comments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.js'
            dest: .
    - image: lisandrolan/blog-moderation
      context: ./moderation
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.js'
            dest: . 
    - image: lisandrolan/blog-query
      context: ./query  
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.js'
            dest: .
    - image: lisandrolan/blog-event-bus
      context: ./event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.js'
            dest: .